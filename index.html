<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>bxvqzgvjaxn5</title>
    <style>
        /* Prevent text selection on mobile */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #0f0f0f;
            font-family: 'Courier New', monospace;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .name {
            font-size: min(3.5rem, 15vw);
            margin-bottom: 1rem;
            letter-spacing: min(0.5rem, 2vw);
            animation: glow 2s ease-in-out infinite alternate;
            text-transform: lowercase;
            padding: 0 1rem;
            word-break: break-all;
        }

        @media (max-width: 768px) {
            .name {
                display: block;
                word-break: break-all;
                width: 4ch;
                margin-left: auto;
                margin-right: auto;
                line-height: 1.2;
                letter-spacing: 0;
            }
        }

        .subtitle {
            font-size: min(1.2rem, 4vw);
            margin-bottom: 2rem;
            opacity: 0.8;
            letter-spacing: min(0.2rem, 1vw);
            animation: fadeIn 2s ease-out;
        }

        .role {
            display: inline-block;
            margin: 0 0.5rem;
        }

        .role:not(:last-child):after {
            content: "â€¢";
            margin-left: 0.5rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .subtitle {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }

            .role {
                margin: 0;
            }

            .role:not(:last-child):after {
                content: "";
                margin: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 0.8;
                transform: translateY(0);
            }
        }

        .links-button {
            padding: min(12px, 3vw) min(24px, 6vw);
            font-size: min(1.2rem, 5vw);
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .links-button:hover {
            background: #fff;
            color: #0f0f0f;
            transform: translateY(-2px);
        }

        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: moveGrid 20s linear infinite;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff,
                           0 0 20px #fff,
                           0 0 30px #FFD700,
                           0 0 40px #FFD700;
            }
            to {
                text-shadow: 0 0 20px #fff,
                           0 0 30px #FFD700,
                           0 0 40px #FFD700,
                           0 0 50px #FFD700;
            }
        }

        @keyframes moveGrid {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(50px);
            }
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(255,255,255,0.5);
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1 class="name">bxvqzgvjaxn5</h1>
        <div class="subtitle">
            <span class="role">father</span>
            <span class="role">architect</span>
            <span class="role">craftsman</span>
        </div>
        <a href="/links" class="links-button">links</a>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 20}s`;
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
